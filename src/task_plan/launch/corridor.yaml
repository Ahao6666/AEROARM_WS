# This file is used for describing the corridor in this task.
# start point
start_pt:
  pos: [0.0, 0.0, -1.2]    # x need tp +1 and y need to -1
  vel: [0.0, 0.0, 0.0]
  acc: [0.0, 0.0, 0.0]
# end point 
end_pt:
  pos: [0.4, -2.0,-1.0]
  vel: [0.0, 0.0, 0.0]
  acc: [0.0, 0.0, 0.0]
# corridor 
num_polyhedron: 3
corridor:
